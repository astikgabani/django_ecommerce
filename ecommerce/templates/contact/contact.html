{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="text-center">
        <h1>{{ title }}</h1>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>{{ content }}</p>
                    <div class="col-sm-6 col-12">
                        <form method="POST"> {% csrf_token %}
                            {{ form }}
                            <button type="submit" class="btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content%}
