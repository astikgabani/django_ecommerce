{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col">
        {{ object.title }} <br/>
        {{ object.description }} <br/>
        {{ object.price }} <br/>
        {% if object.image %}
            <img src="{{ object.image.url }}" class="img-fluid">
        {% endif %}
    </div>
    <div class="col">
        {% include 'product/snippets/update_cart.html' with product=object cart=cart %}
    </div>
</div>

{% endblock content%}
